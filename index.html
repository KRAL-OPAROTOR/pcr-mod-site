<!DOCTYPE html>
<html lang="tr">
<head>
  <meta charset="UTF-8">
  <meta name="viewport" content="width=device-width, initial-scale=1.0">
  <title>Pixel Car Racer Modları</title>
  <style>
    * {
      box-sizing: border-box;
    }
    body {
      font-family: 'Press Start 2P', cursive;
      background: #0d0d0d;
      color: #00ffcc;
      margin: 0;
      padding: 0;
    }
    @import url('https://fonts.googleapis.com/css2?family=Press+Start+2P&display=swap');

    header {
      background: #000;
      color: #00ffcc;
      padding: 20px;
      text-align: center;
      border-bottom: 4px solid #00ffcc;
    }
    .container {
      max-width: 900px;
      margin: 20px auto;
      background: #1a1a1a;
      padding: 20px;
      border-radius: 10px;
      box-shadow: 0 0 20px #00ffcc33;
    }
    h1, h2 {
      color: #00ffcc;
    }
    img {
      max-width: 100%;
      border-radius: 8px;
      border: 2px solid #00ffcc;
    }
    .btn-download {
      display: inline-block;
      padding: 12px 24px;
      background: #00ffcc;
      color: #000;
      text-decoration: none;
      border-radius: 6px;
      font-weight: bold;
      margin-top: 15px;
      transition: transform 0.2s;
    }
    .btn-download:hover {
      transform: scale(1.05);
    }
    .footer {
      text-align: center;
      padding: 20px;
      font-size: 12px;
      color: #888;
    }
    @media (max-width: 600px) {
      header, .container {
        padding: 15px;
      }
      h1 {
        font-size: 18px;
      }
      h2 {
        font-size: 16px;
      }
    }
  </style>
</head>
<body>
  <header>
    <h1>Pixel Car Racer Modları</h1>
    <p>PCR için özel yapılmış retro tarzı modlar</p>
  </header>

  <div class="container">
    <h2>Yeni Drift Arabası Modu</h2>
    <p>Bu mod ile oyuna neon detaylı bir drift arabası ekleniyor!</p>
    <img src="mod-gorsel.jpg" alt="Drift Arabası">
    <br>
    <a href="https://drive.google.com/yourmodlink" class="btn-download" target="_blank">Modu İndir</a>
  </div>

  <div class="footer">
    Hazırlayan: SeninAdın | Retro destek: <a href="https://gptonline.ai/tr/" target="_blank">GPTOnline Türkiye</a>
  </div>
</body>
</html>
